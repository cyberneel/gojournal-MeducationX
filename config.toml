#################### default parameters ################################
[params]
logo = "images/BLUELOGOONLY.png"
# Meta data
description = "This is meta description"
author = "Themefisher"
# contact form action
contact_form_action = "https://docs.google.com/forms/d/e/1FAIpQLSd73iLUo4NsczzaTV6GwUtVEzif-1Cvn3UZIOf53UAREvAngg/formResponse" # contact form works with https://formspree.io
# Google Analitycs
google_analitycs_id = "" # your id
# sidebar
sidebar = "left" #sidebar value (left,right,false)
copyright = "Copyright &copy; 2023 [MeducationX](https://meducationx.github.io/)"

# Preloader
[params.preloader]
enable = true
preloader = "images/BLUELOGOONLY.png" # use jpg, png, svg or gif format.

# Subscription
[params.subscription]
enable = true
# mailchimp subsciption
