######################## default configuration ####################
baseURL = "https://meducationx.github.io/"
title = "Meducation | Get Meducated"
theme = "gojournal"
# post pagination
paginate = "3"
# post excerpt
summaryLength = "20"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = [] # desable language from here

[outputs]
home = ["HTML", "RSS", "JSON"]

# unsafe html
[markup.goldmark.renderer]
unsafe = true

